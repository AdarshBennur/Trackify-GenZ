<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MintFlow Icon: Square app icon version -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F1EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F6F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC6A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradientIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E7A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="100"/>
  
  <!-- Centered coin -->
  <g transform="translate(106, 106)">
    <!-- Outer glow -->
    <circle cx="150" cy="150" r="135" fill="url(#coinGradientIcon)" opacity="0.15"/>
    
    <!-- Main coin -->
    <circle cx="150" cy="150" r="105" fill="url(#coinGradientIcon)"/>
    
    <!-- Inner detail -->
    <circle cx="150" cy="150" r="84" fill="none" stroke="#F8F6F0" stroke-width="5" opacity="0.5"/>
    
    <!-- Dollar symbol -->
    <path d="M 150 105 
             L 150 195
             M 130 117
             C 130 117, 150 111, 170 117
             M 130 183
             C 130 183, 150 189, 170 183" 
          stroke="#F8F6F0" 
          stroke-width="10" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Growth arrow -->
    <path d="M 185 187
             L 228 144
             L 213 144
             L 213 120
             L 243 120
             L 243 150
             L 228 150
             Z" 
          fill="url(#arrowGradientIcon)"/>
    
    <!-- Flow lines -->
    <path d="M 30 255
             Q 60 245, 90 255
             T 150 255
             Q 180 260, 210 255
             Q 240 250, 270 255" 
          stroke="url(#coinGradientIcon)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.6"/>
  </g>
</svg>
