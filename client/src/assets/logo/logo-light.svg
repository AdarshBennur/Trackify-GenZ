<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MintFlow Logo: Light version for dark backgrounds -->
  <defs>
    <linearGradient id="coinGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3BA368;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8DFC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C25A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8C25A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF4CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer coin circle -->
  <circle cx="60" cy="60" r="45" fill="url(#coinGradientLight)" opacity="0.2"/>
  
  <!-- Main coin -->
  <circle cx="60" cy="60" r="35" fill="url(#coinGradientLight)"/>
  
  <!-- Inner circle detail -->
  <circle cx="60" cy="60" r="28" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Dollar/Currency symbol -->
  <path d="M 60 40 
           L 60 80
           M 52 45
           C 52 45, 60 42, 68 45
           M 52 75
           C 52 75, 60 78, 68 75" 
        stroke="#FFFFFF" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Upward growth arrow -->
  <path d="M 75 68
           L 92 51
           L 85 51
           L 85 40
           L 99 40
           L 99 54
           L 92 54
           Z" 
        fill="url(#arrowGradientLight)"/>
  
  <!-- Flow lines -->
  <path d="M 15 95
           Q 30 90, 45 95
           T 75 95
           Q 85 97, 95 95" 
        stroke="url(#coinGradientLight)" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.7"/>
</svg>
