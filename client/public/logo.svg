<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MintFlow Logo: Mint leaf + flowing wave -->
  <defs>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC6A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mint leaf shape merged with wave -->
  <path d="M60 20 
           C 45 20, 35 30, 35 45
           C 35 55, 40 65, 50 70
           C 45 75, 42 82, 45 88
           C 50 95, 60 95, 65 88
           C 68 82, 65 75, 60 70
           C 70 65, 75 55, 75 45
           C 75 30, 65 20, 60 20 Z" 
        fill="url(#mintGradient)"/>
  
  <!-- Wave flow element -->
  <path d="M 30 75 
           Q 40 72, 50 75
           T 70 75
           Q 80 78, 90 75
           L 90 85
           Q 80 88, 70 85
           T 50 85
           Q 40 82, 30 85 Z"
        fill="url(#mintGradient)" opacity="0.7"/>
</svg>
