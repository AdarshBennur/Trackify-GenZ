version: '3.8'

networks:
  trackify-network:
    driver: bridge

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: trackify-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=trackify
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - trackify-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build: ./server
    container_name: trackify-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/trackify
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    networks:
      - trackify-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build: ./client
    container_name: trackify-client
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    networks:
      - trackify-network
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb-data:
    name: trackify-mongodb-data