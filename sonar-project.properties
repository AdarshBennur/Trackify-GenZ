# SonarQube Configuration for Expense Tracker
sonar.projectKey=expense-tracker
sonar.projectName=Expense Tracker
sonar.projectVersion=1.0

# Source directories
sonar.sources=client/src,server
sonar.tests=client/src,server/tests

# Language-specific settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=client/coverage/lcov.info

# Exclude directories
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js,**/jest.config.js,**/webpack.config.js

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true 