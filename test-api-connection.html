<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Trackify API Connection Test</h1>
    
    <div>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
        <button onclick="testCORSEndpoint()">Test CORS</button>
        <button onclick="testRegisterEndpoint()">Test Register (No Data)</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://trackify-genz.onrender.com/api';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealthEndpoint() {
            addResult('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/api/health`);
                const data = await response.json();
                addResult(`Health endpoint SUCCESS: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`Health endpoint ERROR: ${error.message}`, 'error');
            }
        }
        
        async function testCORSEndpoint() {
            addResult('Testing CORS with credentials...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    addResult('CORS SUCCESS: Got 401 Unauthorized (expected without token)', 'success');
                } else {
                    const data = await response.json();
                    addResult(`CORS SUCCESS: ${response.status} - ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`CORS ERROR: ${error.message}`, 'error');
                } else {
                    addResult(`CORS SUCCESS: Network request completed (${error.message})`, 'success');
                }
            }
        }
        
        async function testRegisterEndpoint() {
            addResult('Testing register endpoint (without data)...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                addResult(`Register endpoint SUCCESS: ${response.status} - ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`Register CORS ERROR: ${error.message}`, 'error');
                } else {
                    addResult(`Register endpoint reachable (${error.message})`, 'success');
                }
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult(`Testing API at: ${API_BASE_URL}`, 'info');
            setTimeout(testHealthEndpoint, 500);
        };
    </script>
</body>
</html>
